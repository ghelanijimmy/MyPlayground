<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Test Playground</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <ul class="fly-in-text hidden">
        <li>W</li>
        <li>E</li>
        <li>L</li>
        <li>C</li>
        <li>O</li>
        <li>M</li>
        <li>E</li>
      </ul>
    </section>
    <section class="emptySection">
    </section>

    <!-- BOX ANIMATION -->

    <div class="boxAnimate">
      <div class="box">

      </div>
    </div>
    <section class="emptySection">

    </section>

    <!-- BOX 3D FLIP -->

    <section class="middleSection">
    <div class="flip3D">
      <div class="back">
        Box 1 - Back
      </div>
      <div class="front">
        Box 1 - Front
      </div>
    </div>
    <div class="flip3D">
      <div class="back">
        Box 2 - Back
      </div>
      <div class="front">
        Box 2 - Front
      </div>
    </div>
    <div class="flip3D">
      <div class="back">
        Box 3 - Back
      </div>
      <div class="front">
        Box 3 - Front
      </div>
    </div>
  </sectioN>
    <div class="clearfix">

    </div>
    <section class="emptySection">

    </section>
    <!-- CLOCK ANIMTION -->

    <div class="section">
      <h1 <div class="clock-heading">It's Time</h1>
      <div class="clock-wrapper">
        <img class="clock-img clock" src="img/clock-png.png" alt="">
        <img class="clock-img hours" src="img/hours-png.png" alt="">
        <img class="clock-img minutes" src="img/minutes-png.png" alt="">
        <img class="clock-img seconds" src="img/seconds-png.png" alt="">
      </div>
    </div>
    <section class="emptySection">

    </section>

    <!-- BOOK FLIP ANIMATION -->

    <div class="book-bg">
      <div class="book-cover">

      </div>
    </div>

    

    <!-- SCRIPTS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      setTimeout(function(){
        $('.fly-in-text').removeClass('hidden');
      }, 500)
    });
    </script>
  </body>
</html>
